  # For Google Fonts
  google_fonts: ^6.1.0
  path_provider: ^2.1.1
  animated_bottom_navigation_bar: ^1.4.0
  liquid_glass_renderer: ^0.2.0-dev.3
  http: ^1.1.0
  fluttertoast: ^8.2.4
  shared_preferences: ^2.5.3
  get: ^4.7.2
  mobile_scanner: ^5.2.3
  pin_code_fields: ^8.0.1
  flutter_tabler_icons: ^1.43.0
  ionicons: ^0.2.2
  bootstrap_icons: ^1.13.1
  flutter_keyboard_visibility: ^6.0.0
  table_calendar: ^3.1.2
  loading_animation_widget: ^1.3.0
  heroicons: ^0.11.0
  image_picker: ^1.0.7
  dio: ^5.9.0
  font_awesome_flutter: ^10.12.0
  file_picker: ^8.1.4
  url_launcher: ^6.3.1
  permission_handler: ^12.0.1
