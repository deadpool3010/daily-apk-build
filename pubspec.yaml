  pdfx: ^2.9.2
  audio_waveforms: ^2.0.1
  jam_icons: ^0.0.1
  firebase_core: ^3.5.0
  firebase_messaging: ^15.0.0
  app_links: ^6.3.2
  google_sign_in: ^7.2.0
  audioplayers: ^6.5.1
  flutter_plugin_android_lifecycle: ^2.0.33
  

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
